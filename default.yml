# espanso configuration file

# This is the default configuration file, change it as you like it
# You can refer to the official documentation:
# https://espanso.org/docs/

# Matches are the substitution rules, when you type the "trigger" string
# it gets replaced by the "replace" string.
matches:
  # Simple text replacement
  - trigger: "aabs"
    replace: "Abs,\nNicholas ºLº,"

  - trigger: "bbest"
    replace: "Best,\nNicholas"

  - trigger: "aass"
    replace: "Qualquer dúvida, estou à disposição\nAbs,\nNicholas"

  - triggers: ["ccheck", "ttick"]
    replace: "✓"

  - trigger: "wwrong"
    replace: "✗"

  - trigger: "==>"
    replace: "→"

  - trigger: "<=="
    replace: "←"

  - trigger: "==^"
    replace: "↑"

  - trigger: "==v"
    replace: "↓"

  # ASC II Icons & Symbols
  - trigger: ":wtf"
    replace: "¯\\_(ツ)_/¯"

  - trigger: ":ye"
    replace: "ᕙ(ºL,º)ᕗ"

  - trigger: ":fuck"
    replace: "(⋟﹏⋞)"

  - trigger: ":sad"
    replace: "(╥_╥)"

  - trigger: ":zen"
    replace: "⊹╰(⌣ʟ⌣)╯⊹"

  - trigger: ":noo"
    replace: |
      N
        O
          O
           o
            o
            o
           o
          。
        。
       .
       .
        .
          .

  # URL
  - trigger: ">>jit"
    replace: "https://meet.jit.si/nalmeida"

  # Dates & Time
  - trigger: "ddate"
    replace: "{{ndate}}"
    vars:
      - name: ndate
        type: date
        params:
          format: "%d/%m/%Y"

  - trigger: "fdate"
    replace: "{{fdate}}"
    vars:
      - name: fdate
        type: date
        params:
          format: "%Y.%m.%d"

  - trigger: "ttime"
    replace: "{{time}}"
    vars:
      - name: time
        type: date
        params:
          format: "%Hh%M"

  # HTML

  - trigger: ">>lorem"
    replace: "Lorem ipsum dolor sit amet, consectetur adipisici elit, sed eiusmod tempor incidunt ut labore et dolore magna aliqua. Donec sed odio operae, eu vulputate felis rhoncus. Salutantibus vitae elit libero, a pharetra augue. Nihil hic munitissimus habendi senatus locus, nihil horum? A communi observantia non est recedendum."

  - trigger: ">>html"
    replace: |
      <!DOCTYPE html>
      <html lang="en">
      <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <link rel="stylesheet" href="https://unpkg.com/modesto@latest/modesto.min.css">

      <title></title>
      </head>
      <body>
      $|$
      </body>
      </html>
  
  - trigger: ">>modesto"
    replace: "<link rel=\"stylesheet\" href=\"https://unpkg.com/modesto@latest/modesto.min.css\">\n"

  # Shell commands
  - trigger: ">>shell"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: "echo Hello from your shell"